[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show more verbose output
addopts = -v

# Mark tests that require specific hardware
markers =
    cuda: tests that require CUDA
    gpu: tests that require any GPU (CUDA or MPS)
    slow: tests that take a long time to run

# Log level
log_cli = true
log_cli_level = INFO
