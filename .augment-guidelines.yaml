# Code Style Guidelines
code_style:
  docstrings: google
  type_hints: required
  line_length: 88
  formatting: black
  linting: ruff
  imports: isort

# Documentation Guidelines
documentation:
  architecture:
    - MCP_CONTEXT_ENGINE.md
    - TAGGING_SYSTEM.md
    - TEMPLATE_ENGINE.md
    - MEMORY_SYSTEM.md
    - AGENT_COORDINATION.md
  user_guides:
    - getting_started.md
    - installation.md
    - configuration.md
  developer_guides:
    - contributing.md
    - extending.md
    - plugins.md
  api:
    - memory.md
    - models.md
    - agents.md
    - context.md
    - utils.md

# Testing Guidelines
testing:
  unit_tests: required
  integration_tests: required
  e2e_tests: recommended
  coverage: 80%

# Git Guidelines
git:
  branch_naming: feature/fix/refactor-description
  commit_message: conventional
  pr_template: required
  code_review: required
