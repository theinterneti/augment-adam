# Redis configuration optimized for vector search

# Basic configuration
port 6379
bind 0.0.0.0
protected-mode yes
requirepass redispassword

# Persistence
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory 6gb
maxmemory-policy allkeys-lru

# Performance tuning
io-threads 2
io-threads-do-reads yes
threads 6

# Logging
loglevel notice
logfile ""

# Modules
loadmodule /opt/redis-stack/lib/redisearch.so
loadmodule /opt/redis-stack/lib/rejson.so

# RediSearch configuration
search.query.timeout 5000
search.max_concurrent_indexing_threads 4
search.max_concurrent_searches 16
search.max_concurrent_writes 8
