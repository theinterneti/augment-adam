# Neo4j configuration optimized for vector search and graph operations

# Database memory settings
dbms.memory.heap.initial_size=1G
dbms.memory.heap.max_size=4G
dbms.memory.pagecache.size=2G

# Connection settings
dbms.default_listen_address=0.0.0.0
dbms.connector.bolt.enabled=true
dbms.connector.bolt.listen_address=0.0.0.0:7687
dbms.connector.http.enabled=true
dbms.connector.http.listen_address=0.0.0.0:7474

# Security settings
dbms.security.auth_enabled=true
dbms.security.procedures.unrestricted=apoc.*,algo.*,gds.*
dbms.security.procedures.allowlist=apoc.*,algo.*,gds.*

# Performance settings
dbms.transaction.concurrent.maximum=32
dbms.memory.off_heap.max_size=2G
dbms.index_sampling.background_enabled=true
dbms.index_sampling.sample_size_limit=100000

# Vector index settings
dbms.vector.enable_runtime_evaluation=true
dbms.vector.default_similarity_function=cosine
dbms.vector.default_dimensions=1536
